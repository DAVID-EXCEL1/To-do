<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>To Do</title>


    <style>
        #progress {
            height: 20px;
            border-radius: 10px;
            background-color: aliceblue;
        }
        .progress-fill {
            height: 20px;
            border-radius: 10px;
            width: 0%;
            background-color: green;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="checkbox1"/>
    <label for="checkbox1">I have a car</label></br>
    <input type="checkbox" id="checkbox2"/>
    <label for="checkbox2">I have a car</label></br>
    <input type="checkbox" id="checkbox3"/>
    <label for="checkbox3">I have a car</label></br>
    <input type="checkbox" id="checkbox4"/>
    <label for="checkbox4">I have a car</label>

    <div id="progress">
        <div class="progress-fill"></div>
    </div>
<a href="index.html">Index</button>




    <script>
        const processAction = (e) => {
            console.log(e)
            const status = e.target.checked
            console.log(status,'I am status')
            const progressFill = document.getElementsByClassName('progress-fill')
            console.log(progressFill)
            const width = progressFill[0].style.width;
            console.log(width, 'I am width');
            const calc = Number(width.substring(0,width.length-1));
            if(status){
                progressFill[0].style.width = `${calc+25}%`
            }else{
                console.log('No');
                progressFill[0].style.width = `${calc-25}%`
            }
        }
        const checkbox1= document.getElementById("checkbox1");
        const checkbox2= document.getElementById("checkbox2");
        const checkbox3= document.getElementById("checkbox3");
        const checkbox4= document.getElementById("checkbox4");


        checkbox1.addEventListener("click",processAction);
        checkbox2.addEventListener("click",processAction);
        checkbox3.addEventListener("click",processAction);
        checkbox4.addEventListener("click",processAction);
        
        

    </script>
</body>
